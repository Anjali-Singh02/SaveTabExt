<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chrome Extension</title>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>

	<body>
		<!-- ************  Container ****************** -->
		<div
			class="min-w-[400px] h-96 max-w-screen box-border w-full p-3 text-center"
		>
			<h1
				class="flex justify-center text-purple-900 text-xl font-semibold"
			>
				Save Links
			</h1>

			<input
				type="text"
				name="url-bar"
				id="inputUrl"
				placeholder="Enter url to save it!"
				class="w-full mt-2 px-3 py-2 rounded-md border border-purple-700 shadow-lg text-purple-800"
			/>
			<div class="mt-2 text-center">
				<button
					id="saveInputBtn"
					class="text-purple-800 border border-purple-700 rounded px-3 py-1 mt-2 mr-2 shadow-xl"
				>
					Save
				</button>
				<button
					id="saveTabBtn"
					class="text-purple-800 border border-purple-700 rounded px-3 py-1 mt-2 mr-2 shadow-xl"
				>
					Save Tab
				</button>
				<button
					id="deleteAllBtn"
					class="text-purple-800 border border-purple-700 rounded px-3 py-1 mt-2 mr-2 shadow-xl"
				>
					Delete All
				</button>
			</div>

			<!-- ******************* Dialog box ************************* -->
			<div
				id="myDialog"
				class="w-4/6 hidden text-white bg-purple-900 mx-20 p-3 z-10 rounded-md"
			>
				<p>Are you sure you want to delete this item?</p>
				<div class="flex justify-end">
					<button
						id="yesButton"
						class="text-purple-700 bg-white rounded px-3 py-2 border-none m-2 hover:text-white hover:bg-purple-900"
					>
						Yes
					</button>
					<button
						id="noButton"
						class="text-purple-700 bg-white rounded px-3 py-2 border-none m-2 hover:text-white hover:bg-purple-900"
					>
						No
					</button>
				</div>
			</div>
			<!-- *************** Saved Tabs List  ******************** -->
			<div class="text-center">
				<div class="relative inline-block" id="dropdown">
					<button
						class="border text-purple-800 rounded-lg underline text-xl border-white font-semibold p-2 my-3"
						id="dropTabsBtn"
					>
						Saved Tabs
					</button>
					<div
						class="hidden shadow-xl mx-auto overflow-y-scroll bg-white w-96 h-44 px-6 py-3 border border-purple-900 rounded-md"
					>
						<div id="savedContent">
							<div class="max-w-xs" id="savedUrl"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
